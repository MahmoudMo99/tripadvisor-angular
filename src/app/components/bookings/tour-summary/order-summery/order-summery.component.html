<div class="card border-1 shadow-sm p-3 rounded">
    <div class="d-flex">
      <div class="flex-grow-1">
        <h5 class="fw-semibold fs-6">{{ tourTitle }}</h5>
        <p class="text-muted mb-2">
          by
          <a href="#" class="text-dark-emphasis fw-semibold">{{ operator }}</a>
        </p>
        <p class="text-muted mt-0">private tour</p>
      </div>
      <img
        [src]="imageUrl"
        alt="Tour Image"
        class="rounded img-thumbnail p-0"
        style="width: 80px; height: 80px; object-fit: cover"
      />
    </div>
    <hr />
    <div class="d-flex flex-column gap-2">
      <div class="date d-flex justify-content-between align-items-center">
        <p class="text-muted m-0">Date:</p>
        <span class="text-dark fw-medium">{{ date }}</span>
      </div>
      <div class="time d-flex justify-content-between align-items-center">
        <p class="text-muted m-0">Time:</p>
        <span class="text-dark fw-medium">{{ time }}</span>
      </div>
      <div class="travelers d-flex justify-content-between align-items-center">
        <p class="text-muted m-0">Travelers:</p>
        <span class="text-dark fw-medium">{{ travelers }}</span>
      </div>
    </div>

    <hr />
    <div class="text-muted d-flex align-items-start gap-2">
      <i class="fa-solid fa-rotate mt-1"></i>
      <div class="col-11">
        <a href="#" class="fw-semibold text-dark">Free cancellation</a>
        +
        <a href="#" class="fw-semibold text-dark">Unlimited reschedule</a>
        before 9:00 AM on March 15 (tour local time)
      </div>
    </div>

    <hr />
    <div class="mb-1">
      <a href="#" class="text-dark promoCode fw-semibold">Enter Promo Code</a>
    </div>

    <hr />
    <div class="d-flex justify-content-between align-items-center fw-bold">
      <p>Total</p>
      <p class="fs-6">${{ price.toFixed(2) }}</p>
    </div>
  </div>
