<ng-template #t let-fill="fill">
	<i class="fa-solid fa-circle">
		@if (fill > 0) {
            <i class="fa-solid fa-circle filled" [style.width.%]="fill" (click)="onRate()"></i>
		}
	</i>
</ng-template>

<ngb-rating [(rate)]="rating" [starTemplate]="t" [readonly]="readonly" [max]="5" [ariaValueText]="ariaValueText" />
