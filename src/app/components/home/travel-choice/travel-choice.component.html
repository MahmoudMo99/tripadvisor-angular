<div class="py-5 bg-light">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left Column -->
      <div class="col-md-6 d-flex flex-column align-items-start text-start">
        <img
          [src]="badgeImage"
          alt="Travelers' Choice Badge"
          class="mb-3"
          style="width: 100px; height: auto"
        />
        <h2 class="fw-bold">
          {{ awardTitle }}<br />{{ awardSubtitle }}
        </h2>
        <span class="text-muted">{{ description }}</span>
        <div class="mt-3">
          <a [href]="awardLink" class="btn bg-dark text-white px-4 mt-2">
            See the winners
          </a>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-md-6 d-flex justify-content-center">
        <img
          [src]="awardImage"
          style="height: 500px"
          class="img-fluid"
          alt="Award"
        />
      </div>
    </div>
  </div>
</div>
