<div class="py-5">
  <div class="container mx-auto px-4">
    <div class="row">
      <div class="col-12">
        <div><h3>{{ title }}</h3></div>
        <div><h6>{{ subtitle }}</h6></div>
      </div>

      <div class="col-12">
        <div class="position-relative">
          <div [id]="containerId" class="scroll-container d-flex overflow-hidden">
            <div *ngFor="let creator of travelCreators" class="card-wrapper">
              <div class="card-item">
                <img [src]="creator.image" alt="{{ creator.title }}" class="img-fixed card-img-top" />
                <button class="favorite-btn">
                  <i class="fas fa-heart"></i>
                </button>
              </div>
              <div class="card-content">
                <h5 class="trend-title">{{ creator.title }}</h5>
                <p class="creator-name">{{ creator.creator }}</p>
                <p class="item-count">❤️ {{ creator.items }} <strong>Reviews</strong></p>
              </div>
            </div>
          </div>

          <button class="scroll-arrow left-arrow" (click)="scrollToLeft()">←</button>
          <button class="scroll-arrow right-arrow" (click)="scrollRight()">→</button>
        </div>
      </div>
    </div>
  </div>
</div>
