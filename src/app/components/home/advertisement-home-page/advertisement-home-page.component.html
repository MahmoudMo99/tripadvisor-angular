<section class="shared-container mt-5">
  <div class="row  justify-content-center">
    <div class="col-12 col-md-10 col-lg-10">
      <div class="card">
        <div class="card-body bg-light">
          <a [href]="link" target="_blank" class="text-decoration-none">
            <div class="d-flex flex-column flex-md-row align-items-center">
              <div class="me-md-3 mt-3 d-flex justify-content-center">
                <img
                  [src]="imageUrl"
                  class="img-fluid rounded w-100"
                  style="transform: rotate(-5deg); max-width: 200px"
                  alt="{{ title }}"
                />
              </div>
              <div class="d-flex flex-column text-center text-md-start mt-4">
                <div
                  class="text-muted px-3 py-1 mx-auto mx-md-0 rounded-pill bg-secondary bg-opacity-25"
                >
                  {{ sponsor }}
                </div>
                <div class="h5 mt-3 text-dark">{{ title }}</div>
                <div class="mt-3 text-dark">{{ description }}</div>
              </div>
            </div>
            <div class="d-flex justify-content-center justify-content-md-end mt-3">
              <button class="btn btn-light text-dark border border-dark rounded-pill">
                {{ buttonText }}
              </button>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
