<div class="py-5">
  <div class="container px-4">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="ms-1 text-dark">Top destinations for your next vacation</h3>
        </div>
      </div>

      <div class="col-12">
        <div class="position-relative">
          <div id="scroll-container-5" class="scroll-container d-flex overflow-hidden">
            <div *ngFor="let destination of destinations " class="card-wrapper position-relative" (click)="onCardClick(destination)" style="cursor: pointer;">
              <div class="card-item">
                <a [href]="'https://www.google.com/search?q=' + destination.name" target="_blank">
                  <img [src]="destination.images[0]" alt="{{ destination.name }}" class="img-fixed card-img-top rounded" />
                </a>

                <div class="title-btn">
                  {{ destination.name }}, {{ destination.country }}
                </div>
              </div>
            </div>
          </div>

          <button class="scroll-arrow left-arrow" (click)="scrollToLeft()">←</button>
          <button class="scroll-arrow right-arrow" (click)="scrollRight()">→</button>
        </div>
      </div>
    </div>
  </div>
</div>
