<div class="py-5" style="background-color: #f7f5ef">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="ms-1 text-dark">More to explore</h3>
        </div>
      </div>

      <div class="col-12">
        <div class="row">
       <div *ngFor="let trend of travelCreators " class="col-lg-4 col-md-6 col-12" (click)="onCardClick(trend)" style="cursor: pointer;">
  <div class="p-2 position-relative">
    <img [src]="trend.image" class="card-img-top img-fixed rounded rounded-25" [alt]="trend.title" />
    <div class="mt-2 d-flex justify-content-center">
      <span class="card-title">
        {{ trend.title }}
      </span>
    </div>
  </div>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
