<section class="container mt-5 bannder-container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-10 position-relative">
      <img
        [src]="bannerImage"
        class="img-fluid rounded "
        alt="Tripadvisor Trendcast"
      />

      <div class="banner-overlay p-3 p-md-4 text-white">
        <h1 class="fw-bold">{{ title }}</h1>
        <h3 class="mb-2">{{ subtitle }}</h3>
        <a
          [href]="buttonLink"
          class="btn btn-light mt-2 px-4 py-2 rounded-pill text-dark border-0"
          >{{ buttonText }}</a
        >
      </div>
    </div>
  </div>
</section>
