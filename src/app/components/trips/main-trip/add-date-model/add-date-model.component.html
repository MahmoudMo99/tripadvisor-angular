<div class="calendar-modal">
  <div class="calendar-header d-flex justify-content-between align-items-center mb-0">
    <h5 class="mb-0 fw-bold">Add dates</h5>
    <button class="btn-close " aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>

  <mat-card class="calendar-card">
    <mat-calendar  class="bg-transparent"  [(selected)]="selectedDate" (selectedChange)="onDateChange($event)"></mat-calendar>
  </mat-card>

  <div class="calendar-footer d-flex justify-content-between align-items-center mt-0">
    <a class="text-decoration-underline clear-btn" (click)="clearDate()">Clear</a>
    <button class="btn btn-dark rounded-pill px-4" (click)="applyDate()">
      Apply
    </button>
  </div>
</div>
