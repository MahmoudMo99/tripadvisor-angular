<div class="py-5">
  <div class="container-lg container-fluid px-4" >
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="ms-1 text-dark">Recently Viewed</h4>
        </div>

      </div>

      <div class="col-12">
        <div class="position-relative">
          <div class="scroll-container d-flex overflow-hidden" id="scroll-container-3">
            <div *ngFor="let rest of recentlyRestaurant" class="card-wrapper">
              <div class="card-item position-relative">
                <button class="favorite-btn">
                  <i class="fa-regular fa-heart"></i>
                </button>
                <a [routerLink]="rest.link">
                  <img [src]="rest.image" class="card-img-top img-fluid rounded rounded-25" [alt]="rest.title" />
                </a>
              </div>

              <div class="card-details">
                <div class="mt-2">
                  <a [routerLink]="rest.link" class="card-title">{{ rest.title }}</a>
                </div>

                <div class="d-flex align-items-center justify-content-start mt-2">
                  <ng-container *ngFor="let _ of createArray(rest.rate)">
                    <div class="circle green-circle"></div>
                  </ng-container>
                  <div class="ms-2">{{ rest.reviews }} reviews</div>
                </div>


              </div>
            </div>
          </div>

          <button class="scroll-arrow left-arrow" (click)="scrollToLeft()">←</button>
          <button class="scroll-arrow right-arrow" (click)="scrollRight()">→</button>
        </div>
      </div>
    </div>
  </div>
</div>
