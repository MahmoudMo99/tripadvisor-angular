    <div class="left">
      <h1 class="restaurant-name">{{ restaurant.name }}</h1>
    </div>
    <div class="right button-group">

</div>
  </div>

  <div class="header-bottom">
    <div class="left">
      <div class="inline-header-bottom">
        <span class="rank">{{ restaurant.rank }}</span>
        <div class="rating-section">
          <div
            class="green-circle"
            *ngFor="let bubble of createRatingCircles(restaurant.rank)"
            [class.filled]="bubble"
          ></div>
          <span class="reviews-count">({{ restaurant.reviewsCount }} reviews)</span>
        </div>
      </div>

    </div>
    <div class="right info">
      <span class="location">{{ restaurant.location }}</span>
      <span class="destination">{{ restaurant.destination }}</span>
    </div>
  </div>
</div>
