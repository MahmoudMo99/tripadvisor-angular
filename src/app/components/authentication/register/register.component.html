<div class="container ">
    <div class="row d-flex justify-content-center my-5">

        <div class="back-div" (click)="goBack()">
            <img src="assets/images/attractions-images/back.png" class="img-fluid back" alt="">
        </div>

        <div class="col-12 col-md-6 col-lg-4 d-flex flex-column">
            <img src="tripadvisor.svg" alt="" class="img-fluid logo" />
            <h2 class="fw-bold mb-4 pt-4">Join to unlock the best of Tripadvisor</h2>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="d-flex flex-column flex-md-row justify-content-between gap-2">
                    <div class="mb-3 text-start">
                        <label for="firstName" class="form-label fw-semibold">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName"
                            placeholder="First Name">
                    </div>

                    <div class="mb-3 text-start">
                        <label for="lastName" class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName"
                            placeholder="Last Name">
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label for="email" class="form-label fw-semibold">Email address</label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                </div>

                <div class="mb-2 text-start">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                            formControlName="password" placeholder="Password">
                        <span class="input-group-text bg-white border-start-0" (click)="showPassword = !showPassword"
                            style="cursor: pointer;">
                            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </span>
                    </div>
                </div>


                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-dark w-75 rounded-pill py-2 mb-4"
                        [disabled]="registerForm.invalid">Join</button>
                </div>
            </form>



            <div class="separator my-4 d-flex align-items-center">
                <div class="line flex-grow-1"></div>
                <span class="px-2 fs-6">Already a member?</span>
                <div class="line flex-grow-1"></div>
            </div>

            <p class="text-center mb-0">
                <a class="fw-bold text-dark text-decoration-underline" [routerLink]="['/login']"
                    routerLinkActive="router-link-active">Sign in</a> using your Tripadvisor
                account.
            </p>


            <div class="policy text-center mt-5 ">
                <p>By proceeding, you agree to our Terms of Use and confirm you have read our Privacy and Cookie
                    Statement.</p>
                <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
            </div>
        </div>
    </div>
</div>
